<div class="search-bar form-inline">
  <input
    ng-model="ctrl.input"
    class="form-control"
    type="text"
  />
  <button class="btn" ng-click="ctrl.handleClick(); ctrl.input = ''">
    <span class="glyphicon glyphicon-search"></span>
  </button>
  <search-result-list movies="ctrl.results" user="ctrl.user" ng-show="isPopupVisible"/>
  <!-- <button class="btn">
    <span class="glyphicon glyphicon-search">add movie</span>
  </button> -->
</div>
