<div class='review-entry' style="min-height: 120px; margin-bottom: 40px;">
  <div style='margin-left: 70px;'>
    <div style="color: #ccc;"><strong style="color: #f9ac04;">{{ctrl.review.rating}}/10</strong>
      <small style="color: #ccc;">
        submitted {{ctrl.timeStatement}} by
        <strong style="font-size: 115%;">{{ctrl.review.user}}</strong>
      </small>
    </div>
  </div>
  <div style="margin: 0px; position: relative; width: 40px; overflow: hidden; float: left;">
    <button ng-click='ctrl.upVote();' class='btn' ng-class="{voted: ctrl.toggleUpVote}"><span class="glyphicon glyphicon-thumbs-up"></span></button>
    <div style="font-size: 20px; margin: 0px;"><p class="text-center" style="margin: 0;">{{ctrl.review.score}}</p></div>
    <button ng-click='ctrl.downVote()' class="btn" ng-class="{voted: ctrl.toggleDownVote}"><span class="glyphicon glyphicon-thumbs-down"></span></button>
  </div>
  <div style="margin-left: 70px; overflow: hidden; position: relative; width: 70%;">{{ctrl.text}}<br /><a ng-click='ctrl.toggleTextLength()'>{{ctrl.showMoreLessText}}</a></div>
</div>
