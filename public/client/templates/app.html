<div>
  <div class="welcome-container">
    <div id="logout-button">
      <form action="/logout" method="get">
        <button class="btn" type="submit">Sign Out</button>
      </form>
    </div>
    <h3 class="user-welcome-message">Welcome {{ctrl.user.username}}!</h3>
    <div id="auth-panel">
    </div>
  </div>
  <nav id="main-search">
    <search user="ctrl.user"/>
  </nav>

  <ul id="userTab" class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#menu0" onclick="return false;">Top Box Office</a></li>
    <li><a data-toggle="tab" href="#menu1" onclick="return false;">Watched</a></li>
    <li><a data-toggle="tab" href="#menu2" onclick="return false;">Favorites</a></li>
    <li><a data-toggle="tab" href="#menu3" onclick="return false;">Recommendations</a></li>
    <li><a data-toggle="tab" href="#menu4" onclick="return false;">Upcoming</a></li>
    <!-- VIDEO PLAYER NEEDS TO BE MOVED INTO MOVIE DETAILS VIEW  -->
    <li><a data-toggle="tab" href="#menu5" onclick="return false;">VIDEO PLAYER</a></li>
    <li><a data-toggle="tab" href="#menu6" onclick="return false;">Reviews</a></li>

  </ul>

  <div class="tab-content">
    <div id="menu0" class="tab-pane fade in active">
      <div id="box-office">
        <box-office user="ctrl.user" handle-title-click="ctrl.handleTitleClick"/>
      </div>
    </div>
    <div id="menu1" class="tab-pane fade">
      <div id="watched-list">
        <movie-list movies="ctrl.user.watched" user="ctrl.user" handle-title-click="ctrl.handleTitleClick"/>
      </div>
    </div>
    <div id="menu2" class="tab-pane fade">
      <div id="favorites-list">
        <movie-list movies="ctrl.user.watched" user="ctrl.user" handle-title-click="ctrl.handleTitleClick"/>
      </div>
    </div>
    <div id="menu3" class="tab-pane fade">
      <rec-list movies="ctrl.recommendations" user="ctrl.user" handle-title-click="ctrl.handleTitleClick"/>
    </div>
    <div id="menu4" class="tab-pane fade">
      <upcoming-list handle-title-click="ctrl.handleTitleClick"/>
    </div>
    <div id="menu5" class="tab-pane fade">
      <video-player video="ctrl.video"/>
    </div>
    <div id="menu6" class="tab-pane fade">
      <reviews />
    </div>
  </div>
</div>
